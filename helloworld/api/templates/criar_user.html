{%extends 'base.html'%}
{%load static%}

{%block content%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <form id="usuarioForm">

        {% csrf_token %}
        <input type = "text" id="nome" placeholder = "Digite o nome do usuario" value = {%if usuarios%} {{usuarios.username}} {%endif%} >
        <input type = "password" id="senha" placeholder = "Digite a senha do usuario" value = {%if usuarios%} {{usuarios.password}} {%endif%} >

        <button type="submit"> 

        {%if usuarios%}
        
            Editar
        
        {%else%}

            Cadastrar

        {%endif%}

        </button>
    </form>

    <div id="mensagem"></div>

    <script src="{% static 'js/cadastrar.js'%}"></script>
</body>
</html>

{%endblock%}
