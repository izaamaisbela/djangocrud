{% comment %} <h1>LISTA DE ALUNOS</h1>

{% for i in aluno%}
    <p>{{i.nome}}</p>
{%endfor%} {% endcomment %}
{% load static %}

<table class='table table-bordered'>

    <thead>
  
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Senha</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for i in usuarios%}
            <tr id = "usuarios-{{i.id}}">
                <td>{{i.id}}</td>
                <td>{{i.username}}</td>
                <td>{{i.password}}</td>
                <td>
                    <a href = '/criarUsuario/{{i.id}}'><button class = 'btn btn-success'>Editar</button></a>  
                    <button class = 'btn btn-danger' onclick = "deletar({{i.id}})">Deletar</button>
                </td>
            </tr>
        {%endfor%}
    </tbody>

</table>

<script src="{% static 'js/listaUsuarios.js'%}"></script>
